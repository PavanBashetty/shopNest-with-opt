<div [ngSwitch]="menuType">
    <div class="header-div" *ngSwitchCase="'default'">
        <nav class="nav">
            <h1><a routerLink="/">ShopNest</a></h1>
            <div class="nav-search">
                <input type="text" placeholder=" Search for products.." />
                <button><fa-icon [icon]="searchIcon" title="search"></fa-icon></button>
            </div>
            <ul>
                <li><a routerLink="/" routerLinkActive="active">Home</a></li>
                <li><a routerLink="/usAuthentication" routerLinkActive="active">Login</a></li>
                <li><a routerLink="/seAuthentication" routerLinkActive="active">Become a Seller</a></li>            
                <li><a routerLink="/usAuthentication">Cart({{cartItems}})</a></li>
            </ul>
        </nav>
        <hr>
    </div>
    <div class="header-div" *ngSwitchCase="'seller'">
        <nav class="nav">
            <h1><a routerLink="/">ShopNest</a></h1>
            <ul>            
                <li><a routerLink="/seller/sellerHome" routerLinkActive="active">Product list</a></li>
                <li><a routerLink="/seller/sellerAddProduct" routerLinkActive="active">Add product</a></li>
                <li><a routerLink="/seller/sellerProfile" routerLinkActive="active">{{sellerName | titlecase}}</a></li>
                <li><a (click)="sellerLogout()">Logout</a></li>            
            </ul>
        </nav>
        <hr>
    </div>
    <div class="header-div" *ngSwitchCase="'user'">
        <nav class="nav">
            <h1><a routerLink="/">ShopNest</a></h1>
            <div class="nav-search">
                <input type="text" placeholder=" Search for products.." />
                <button><fa-icon [icon]="searchIcon" title="search"></fa-icon></button>
            </div>            
            <ul>            
                <li><a routerLink="/user/userHome" routerLinkActive="active">Products</a></li>
                <li><a routerLink="/user/userCart" routerLinkActive="active">Cart({{cartItems}})</a></li>
                <li><a routerLink="/user/userProfile" routerLinkActive="active">{{userName | titlecase}}</a></li>
                <li><a (click)="userLogout()">Logout</a></li>                
            </ul>
        </nav>
        <hr>
    </div>
</div>
